{init}
[+]
name="project"

[build]
# shell command, check ":AsyncTaskMacro" to see available macros
command/win32=echo "build $(+name) win32 version"
command/linux=echo "build $(+name) linux version"
cwd=$(VIM_ROOT)
output=terminal
save=1
close=0

[release]
command/win32=echo "release $(+name) win32 version"
command/linux=echo "release $(+name) linux version"
cwd=$(VIM_ROOT)
output=terminal
save=1
close=0
